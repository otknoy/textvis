<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/sortable-table/sortable-table.html">

<polymer-element name="my-table">
  <template>
    <sortable-table columns="{{columns}}" data="{{data}}"></sortable-table>
  </template>
  <script>
   Polymer('my-table', {
     columns: ["fruit", "alice", "bill", "casey"],
     data: [["apple", 4, 10, 2],
            ["banana", 0, 4, 0],
            ["grape", 2, 3, 5],
            ["pear", 4, 2, 8],
            ["strawberry", 0, 14, 0]]
   });
  </script>
</polymer-element>
